{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center fw-bold text-primary">Entrar na Abbey Tur</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <p class="mb-1">
        Ainda n√£o tem conta? <a href="{% url 'account_signup' %}" class="text-decoration-none">Cadastre-se aqui</a>
      </p>
      <p>
        Esqueceu a senha? <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Recuperar senha</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
