{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Você saiu da conta - Abbey Tur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    .logout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    .logout-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
    }

    .logout-box h1 {
      font-size: 24px;
      font-weight: 600;
      color: #00A859;
      margin-bottom: 20px;
    }

    .logout-box p {
      color: #555;
      font-size: 16px;
    }

    .btn-primary {
      background-color: #26a9e0;
      border-color: #26a9e0;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #1e91c4;
      border-color: #1e91c4;
    }

    .logo {
      height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-box">
      <img src="https://abbeytur.com.br/static/images/logo-abbeytur.png" alt="Abbey Tur" class="logo">

      <h1>Você saiu da sua conta</h1>
      <p>Esperamos ver você de volta em breve!</p>
      <a href="/accounts/login/" class="btn btn-login mt-4">Fazer login novamente</a>
    </div>
  </div>
</body>
</html>
